<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-width: 250px;
      }
      .user-message {
        background-color: #f3f180;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%; /* 최대 너비 설정 */
        float: right;
        clear: both;
      }

      /* 어시스턴트 메시지 말풍선 스타일 */
      .assistant-message {
        background-color: #82c082;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%; /* 최대 너비 설정 */
        float: left;
        clear: both;
      }
      audio {
        width: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="react-target"></div>
  </body>
