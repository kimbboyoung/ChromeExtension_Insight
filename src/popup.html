<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-width: 250px;
        background-color: #f6eee2;
        font-family: "Apple SD Gothic Neo", sans-serif;
        width: 500px;
        height: 500px;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }

      #input-container {
        background-color: #fff;
        border: 2px solid #412e12;
        border-radius: 27px;
        display: flex;
      }
      /* input box 스타일 */
      #chat-input {
        border: none;
        outline: none;
        width: 80%;
        border-radius: 27px;
        text-indent: 15px;
      }
      #chat-input::placeholder {
        color: rgb(163, 163, 163);
      }

      /* 전송 버튼 스타일 */
      #sendText {
        padding: 6px 2px;
        border: none;
        border-radius: 2px;
        background-color: #412e12;
        color: #fff;
        cursor: pointer;
        border-radius: 27px;
        width: 20%;
      }
      #startRecordingButton {
        padding: 0;
        border: none;
        background: none;
        cursor: pointer;
        position: relative;
      }
      #mic_img {
        margin-right: 10px;
        width: 20px;
      }
      #mic_progress {
        position: absolute;
        left: 0;
        width: "20px";
        height: "20px";
      }
      #settingIcon {
        display: inline-block;
        width: 30px;
        cursor: pointer;
      }
      #settingIcon > img {
        width: 100%;
        vertical-align: middle;
      }
      .user-message {
        background-color: #f3e4cb;
        color: black;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%; /* 최대 너비 설정 */
        float: right;
        clear: both;
        font-size: medium;
      }

      /* 어시스턴트 메시지 말풍선 스타일 */
      .assistant-message {
        background-color: #edd09b;
        color: #000000;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%; /* 최대 너비 설정 */
        float: left;
        clear: both;
        font-size: medium;
      }
      .loader {
        background-color: #edd09b;
        color: #ededed;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%; /* 최대 너비 설정 */
        float: left;
        clear: both;
      }
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      audio {
        width: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="react-target"></div>
  </body>
</html>
